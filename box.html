<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    .box {
    width: 100px;
    height: 100px;
    background-color: blue;
    position: relative;
    animation-name: move;
    animation-duration: 1s;
    animation-direction:alternate;
    animation-iteration-count: infinite;
}

@keyframes move {
    from {
        left: 0;
    }
    to {
        left: 300px;
    }
}


.btn {
    background-color: blue;
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    transition:0.5s ease;
}

.btn:hover {
    background-color: red;
    padding: 15px 30px;
}

</style>
</head>
<body>
    <div class="box"></div>
    <button class="btn">Hover Me</button>


</body>
</html>
